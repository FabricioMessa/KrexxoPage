<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>7ds Grand Cross</title>
		<link rel="stylesheet" href="../public/css/testing.css" />
		<!-- Boxicons CSS -->
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="sidebar">
			<div class="logo-details">
                <i class='bx bx-user-circle'></i>
				<span class="logo_name">Krexxo 7ds</span>
			</div>
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <i class='bx bxs-group'></i>
                        <span class="link_name">Personajes</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Guías</a></li>
                    </ul>
                </li>
                <li>
                    <div class="icon-link">
                        <a href="#">
                            <i class='bx bxs-book'></i>
                            <span class="link_name">Guías</span>
                        </a>
                        <i class='bx bx-chevrons-down arrow'></i>
                    </div>
                    <ul class="sub-menu">
                        <li><a class="link_name" href="#">Guías</a></li>
                        <li><a href="#">DeathMatch</a></li>
                        <li><a href="#">Final Boss</a></li>
                        <li><a href="#">Jefes de Evento</a></li>
                        <li><a href="#">Guild Boss</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-news' style='color:#ffffff' ></i>
                        <span class="link_name">Novedades</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Novedades</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-dice-6' style='color:#ffffff' ></i>
                        <span class="link_name">Randomizador</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Randomizador</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-user-voice' style='color:#ffffff' ></i>
                        <span class="link_name">Comunidad</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Comunidad</a></li>
                    </ul>
                </li>
            </ul>
		</div>
        <section class="home-section">
            <div class="home-content">
                <i class='bx bx-menu' style='color:#ffffff' ></i>
                <span class="text">Drop Down Sidebar</span>
            </div>
        </section>
        <script>
            let arrow = document.querySelectorAll(".arrow");
            for (var i = 0; i < arrow.length; i++) {
                arrow[i].addEventListener("click", (e)=>{
                    let arrowParent = e.target.parentElement.parentElement;
                    arrowParent.classList.toggle("showMenu");
                });
            }

            let sidebar = document.querySelector(".sidebar");
            let sidebarBtn = document.querySelector(".bx-menu");
            // Eliminar el console.log que causa el error
            sidebarBtn.addEventListener("click", ()=>{
                sidebar.classList.toggle("close");
            });
        </script>
	</body>
</html>
