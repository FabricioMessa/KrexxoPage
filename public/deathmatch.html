<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DeathMatch</title>
        <link rel="stylesheet" href="/css/deathmatch.css">
    </head>
	<body>
        <div class="red">
            <span class="red-text">DEMONIO ROJO</span>
            <img class="red-img" src="/backgrounds/red.png" alt="">
        </div>
        <div class="contenedor">
            <div class="gray">
                <img class="gray-img" src="/backgrounds/gray.png" alt="">
                <div class="span gray-text">DEMONIO GRIS</div>
            </div>
            <div class="howlex">
                <img class="howlex-img" src="/backgrounds/howlex.png" alt="">
                <div class="span howlex-text">HOWLEX</div>
            </div>
            <div class="belmoth">
                <img class="belmoth-img" src="/backgrounds/bellmoth.png" alt="">
                <div class="span belmoth-text">BELLMOTH</div>
            </div>
            <div class="original">
                <img class="original-img" src="/backgrounds/original.png" alt="">
                <div class="span original-text">DEMONIO<br>ORIGINAL</div>
            </div>
            <div class="red-card">
                <div class="red-card-text">DEATHMATCH<br>FINAL</div>
            </div>
            <div class="gray-card">
                <div class="gray-card-text">DEATHMATCH<br>FINAL</div>
            </div>
            <div class="howlex-card">
                <div class="gray-card-text">DEATHMATCH<br>FINAL</div>
            </div>
            <div class="belmoth-card">
                <div class="gray-card-text">DEATHMATCH<br>FINAL</div>
            </div>
            <div class="original-card">
                <div class="gray-card-text">DEATHMATCH<br>FINAL</div>
            </div>
        </div>
        <script src="/js/deathmatch.js"></script>
    </body>
</html>
